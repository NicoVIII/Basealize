name: Build

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  build:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: [6.0.402]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Restore
        run: dotnet tool restore && dotnet run restore
      - name: Build
        run: dotnet run build
      - name: Test
        run: dotnet run test
